<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전남 A모듈</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <dialog class="flex">
    <div class="dialogBox">
      <div class="dialogTxT">
        <h2>문화관장축제</h2>
      <h3>모두가 즐기는 문화관광축제!</h3>
    </div>
    <ul class="mainTxt">
      <li>풍성한 예술과 문화가 당신을 기다립니다.</li>
      <li>지금바로 문화의 향연에 참여하세요.</li>
      <li>다채로운 공연, 전시 및 축제 분위기 속에서</li>
      <li>특별한 문화의 아름다움을 만나보세요!</li>
    </ul>
    <div class="close flex">
      <div>
        <input type="checkbox">
        <span>"오늘하루 열지 않기"</span>
      </div>
      <button class="closeBtn">닫기</button>
    </div>
  </div>
  </dialog>
  <div class="container">
    <header class="flex">
      <div class="logo">
        <a href="./index.html">logo<img src="" alt=""></a>
      </div>
      <nav>
        <ul class="navTxT flex">
          <li>문화관광축제</li>
          <li>전국 축제</li>
          <li>축제 안내</li>
          <li>축제 탐방</li>
        </ul>
      </nav>
      <ul class="login flex">
        <li>로그인</li>
        <li>회원가입</li>
      </ul>
    </header>

  </div>
  <script src="./js/app.js"></script>
</body>
</html>
